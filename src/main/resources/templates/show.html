<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
                <table class="table table-striped table-responsive-md">
                    <tbody>
                    <tr>
                        <td><p><h4>Part Num:</h4></p></td><td th:text="${partNumber.id}"></td>
                    </tr><tr>
                        <td><p><h4>Del Reg Group:</h4></p></td><td th:text="${partNumber.dealRegGroup}"></td>
                    </tr><tr>
                        <td><p><h4>Type:</h4></td></p></td><td th:text="${partNumber.dealType}"></td>
                    </tr><tr>
                        <td><p><h4>Start Date</h4></td></p></td><td th:text="${partNumber.startDate}"></td>
                    </tr><tr>
                        <td><p><h4>End Date:</h4></td></p></td><td th:text="${partNumber.endDate}"></td>
                    </tr><tr>
                        <td><p><h4>Active Flag:</h4></td></p></td><td th:text="${partNumber.activeFlag}"></td>
                    </tr><tr>
                        <td><p><h4>Added Date:</h4></td></p></td><td th:text="${partNumber.addDate}"></td>
                    </tr><tr>
                        <td><p><h4>Modified Date:</h4></td></p></td><td th:text="${partNumber.modifiedDate}"></td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>

</body>
</html>
