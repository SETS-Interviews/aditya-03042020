<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Show max 10 Part Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${partNumbers}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead><form action="#" th:action="@{/partNumber/search}" th:object="${partNumberForm}" method="post">
                                <p><h4>Part Number: </h4><input type="text" th:field="*{partNumber}" /></p>
                                <p><input type="submit" value="Submit" /></p>
                            </form></thead>
                            <thead>
                            <tr>
                                <th>Part Num</th>
                                <th>Del Reg Group</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="partNumber : ${partNumbers}">
                                <td>
                                    <a th:href="@{/partNumber/{partNumber}(partNumber=${partNumber.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2" th:text="${partNumber.id}"></i>
                                    </a>
                                </td>
                                <td th:text="${partNumber.dealRegGroup}"></td>
                                <td th:text="${partNumber.dealType}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
